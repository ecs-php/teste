Person\Entity\Person:
    type: entity
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        createdAt:
            column: created_at
            type: datetime
        deletedAt:
            column: deleted_at
            type: datetime
            nullable: true
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
        firstName:
            column: first_name
            type: string
        lastName:
            column: last_name
            type: string
            nullable: true
        email:
            type: string
            nullable: true
        gender:
            type: string
            nullable: true
        active:
            type: boolean
            nullable: true